                    <input placeholder="sandi" id="log_pass" type="password" class="thin" style="padding:8px 10px">

        <script type="text/x-handlebars" data-template-name="log-forgot">
            {{#modal-dialog}}
              <div class="b-back log-email">
                <div class="header b-red">
                  <button  {{action 'openModal' 'log-email'}}><i class="fa fa-angle-left fa-2x dark_red"></i></button>

        <script type="text/x-handlebars" data-template-name="no-user">
          {{#modal-dialog}}
            <div class="confirm b-back">
              <div class="b-red" {{action 'closeModal'}}>
                <div class="col-md-3 col-xs-3"><div class="midCircle"><i class="moco-ava"></i></div></div>
                <div class="col-md-9 col-xs-9" style="line-height:1.2"><div class="regular f14" style="padding-top:5px;">Kamu belum punya</div><div class="regular f14">akun</div></div>
              </div>
              <div class="center black f12" style="line-height:1.4;padding-left:15px;padding-right:15px;margin-top:10px">
                Maaf, kami tidak bisa menemukan akun dengan username tersebut. Apakah kamu ingin mendaftar?
              </div>
              <center>
                <button class="small btn-list-red2" type="submit" style="margin-top:35px; padding-top:8px;padding-bottom:8px;" {{action "openModal" "register"}}>Daftar Sekarang! <i class="fa" id="log-load"></i></button>
              </center>
            </div>
          {{/modal-dialog}}
        </script>
        <script type="text/x-handlebars" data-template-name="register">
            {{#modal-dialog}}
              <div class="b-back reg-email">
                <div class="header b-red">
                  <button  {{action 'openModal' 'log-email'}} id="reg_back"><i class="fa fa-angle-left fa-2x dark_red"></i></button>
                  <span class="white head-title" id="reg_title">Gunakan Akun email</span>
                </div>
                <form {{action "login_email" on="submit"}} style="margin: 20px 45px;">
                  <div class="input-group" style="margin:0px 10px;width:245px;">
                    <input type="text" class="form-control" placeholder="Name" aria-describedby="email" id="reg_name">
                  </div>
                  <div class="input-group" style="margin:0px 10px;width:245px;">
                    <input type="text" class="form-control" placeholder="Email" aria-describedby="email" id="reg_email">
                  </div>
                  <div class="input-group" style="margin:0px 10px;width:245px;">
                    <input type="text" class="form-control" placeholder="Phone Number" aria-describedby="phone" id="reg_phone">
                  </div>
                  <div class="input-group" style="margin:0px 10px;width:245px;margin-top:20px;">
                    <input type="password" class="form-control" placeholder="Password" aria-describedby="Password" id="reg_pass">
                  </div>
                  <div class="input-group" style="margin:0px 10px;width:245px;">
                    <input type="password" class="form-control" placeholder="Repeat Password" aria-describedby="Repeat Password" id="reg_pass2">
                  </div>
                  <center>
                    <div class="f10 black" style="padding-top:10px;">Kata sandi akan diperlukan untuk transaksi</div>
                    <button class="small radius b-red2 white" type="submit" {{action "reg_email"}} style="position:absolute;left:0;right:0;margin:auto;width:100px;border-radius:5px;padding-top:7px;padding-bottom:8px;margin-top:30px;">Daftar<i class="fa" id="log-load"></i></button>
                  </center>
                </form>
              </div>
            {{/modal-dialog}}
        </script>
        <script type="text/x-handlebars" data-template-name="reg-twit">
            {{#modal-dialog}}
              <div class="b-back reg-twit" style="border-radius:0;">
                <div class="header b-red">
                  <div class="next white" style="top:8px;" {{action 'reg_twit'}}>Next <i class="fa" id="log-load"></i></div>
                  <button  {{action 'closeModal'}} id="reg_back"><i class="fa fa-angle-left fa-2x dark_red"></i></button>
                  <span class="white head-title" id="reg_title" style="margin-top:7px;">Gunakan Akun twitter</span>
                </div>
                <form {{action "reg_twit" on="submit"}}>
                  <div class="log-input"  style="line-height:1.8">
                    {{input placeholder="Nama" id="reg_name"}}
                    {{input placeholder="Email" id="reg_email"}}
                    {{input placeholder="Nomor Telepon" id="reg_phone"}}
                  </div>
                  <div class="log-input"  style="line-height:1.8">
                    {{input placeholder="Sandi" id="reg_pass" type="password"}}
                    {{input placeholder="Ulangi Sandi" id="reg_pass2" type="password"}}
                  </div>
                  <center>
                    <div class="f12 black" style="padding-top:10px;">Sandi ini akan dibutuhkan saat melakukan transaksi</div>
                  </center>
                </form>
              </div>
            {{/modal-dialog}}
        </script>
        <script type="text/x-handlebars" data-template-name="tos">
            {{#modal-dialog}}
              <div class="b-back reg-email">
                <div class="header b-red">
                  <div class="white next" {{action 'register'}} style="top:6px;" id="act_tos">Next <i class="fa" id="log-load"></i></div>
                  <button  {{action 'openModal' 'log-email'}} id="act_close"><i class="fa fa-angle-left fa-2x dark_red"></i></button>
                  <span class="white head-title">Term Of Service</span>
                </div>
                <iframe src="term.htm"></iframe>
              </div>
            {{/modal-dialog}}
        </script>
        <script type="text/x-handlebars" data-template-name="success">
          {{#modal-dialog}}

              </center>
            </div>
          {{/modal-dialog}}

        <script type="text/x-handlebars" data-template-name="add_donasi">
          {{#modal-dialog}}
            <div class="modal-feeds" style="height: 500px;width: 400px;">
              <div class="head1 b-red">
                <span class="pointer dark_red" {{action 'closeModal'}} id="close" style="position:absolute;top:6px;display:none;right: 10px;display: none"><i class="moco-cross fa-2x dark_red"></i></span>
                <center><span class="modal-title white" id="modal_title">Donasi Buku</span></center>
                <span {{action 'closeModal'}} style="cursor:pointer;position:absolute;right:10px;top:13px;" class="pointer dark_red moco-cross"></span>
              </div>
              <div>
                <div class="col-md-12 col-lg-12 col-md-12" style="height: 115px;padding-top: 10px;">
                  <div class="col-md-3 col-xs-3 col-lg-3" style="padding-left: 0px"><img src="" id="don_cover" onerror="CovError(this)" style="max-height: 100px"></div>
                  <div class="col-md-9 col-xs-9 col-lg-9" style="padding-left: 0">
                    <div class="f14" id="don_title"></div>
                    <div class="f12" id="don_author"></div>
                    <div class="f12"><span>Harga : </span><span id="don_price" class="red"></span></div>
                    <div class="f12">
                      <span>
                        <button class="dark" id="spin_down" onclick="updateSpinner('don_qty',this)">-</button><input type="number" id="don_qty"  min="1" value="5" oninput="validity.valid||(value='');"><button class="dark" id="spin_up" onclick="updateSpinner('don_qty',this)" style="padding:0px 7px;">+</button>
                      </span>
                      <span> Copy</span>
                    </div>
                  </div>
                </div>
                <div class="black f14 pl10" style="margin-bottom:5px;"><b>Total Biaya Donasi</b></div>
                <div class="grey f12 pl10" style="display:none">Metode pembayaran dapat di sesuaikan*</div>
                <div class="red f14" style="position: absolute;right: 10px;top: 154px;" id="don_total">Rp. 0,-</div>
                <div class="divider"></div>
              </div>
              <div style="display:none">
                <div class="red f14 pl10" pl10>Pilih ePustaka</div>
                <span>
                <select class="pl10" id="don_kategori">
                    <option>Wilayah</option>
                    <option>Utara</option>
                    <option>Selatan</option>
                  </select>
                </span>
                <span>
                  <select id="don_wilayah" style="display: none">
                    <option>Wilayah</option>
                    <option>Utara</option>
                    <option>Selatan</option>
                  </select>
                </span>
              </div>
              <div id="" class="search_user" style="margin-top:0px;padding:10px;padding-top:5px;background:#fdfdfd">
                <div class="input-group" style="padding-bottom:0">
                  <input type="text" style="-webkit-box-shadow: inset 0 1px 2px transparent;border: transparent;border-bottom: 1px solid #ddd;font-size: 12px;background: transparent;" class="form-control" id="don_pustaka_search" placeholder="Pilih Tujuan Donasi....">
                  <span class="input-group-addon red" style="background: transparent;border: transparent;border-radius: 0;"><i id="icon-search" class="fa fa-search pointer red" onclick="don_search_pustaka('don_pustaka_search')" ></i></span>
                </div>
              </div>
              <div class="divider" style="border-bottom:2px solid #ddd"></div>
              <div class="" id="" style="height:276px;overflow:auto;padding-bottom:55px;;"> 
                <div id="don_list_pustaka" data-index="1" style="background:#fafafa"></div>
                <div><center><button id="btn-loadmore_don" class="loadmore" onclick="don_search_pustaka('don_pustaka_search',true)" style="margin-top:10px">Muat Ulang<i class="" id="icn-loadmore_feeds"></i></button></center></div>
              </div>
              <div class="b-red" style="position:relative;top:-55px;text-align:center;opacity:0.8">
                <button class="b-trans white f12 b_white radius b_red2" id="don_action" style="padding:5px 50px;margin:13px;" onclick="">Selanjutnya</button>
              </div>
            </div>
          {{/modal-dialog}}
        </script>
        <script type="text/x-handlebars" data-template-name="help_donasi">
          {{#modal-dialog}}
            <div class="modal-feeds" style="height: 500px;width: 400px;">
              <div class="head1 b-trans" style="border-color:transparent">
                <span class="pointer dark_red" {{action 'closeModal'}} id="close" style="position:absolute;top:6px;display:none;right: 10px;display: none"><i class="moco-cross fa-2x dark_red"></i></span>
                <center style="display:none"><span class="modal-title red" id="modal_title">Donasikan Buku</span></center>
                <span {{action 'openModal' 'checkout_donasi' 'open'}} style="cursor:pointer;position:absolute;right:10px;top:13px;" class="pointer dark_red moco-cross"></span>
              </div>
              <center id="don_tutor" style="height: 115px;padding: 20px;font-size:12px;">
                <div>Petunjuk Pengiriman Tunai Virtual Akun di ATM</div>
                <br>
                <div>
                  <div>1. Masukkan PIN Anda</div>
                  <div>2. Pilih menu transfer</div>
