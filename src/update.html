<!DOCTYPE html>
<html>
	<head>
		<title>MOCO Commercial</title>
		<script>
			var fs = ign.filesystem();

		    //sys.exec('rm -rf css'));
//			 alert(home);
//			 alert(www);

		    setTimeout(function(){

		    			//console.log(sys.exec('unzip.exe -o '+'"'+home+'"'+' -d '+'"'+www+'"'));
		    			fs.unzip(home.replace(/ /g,'\ '),'',www.replace(/ /g,'\ '))

		    			//fs.unzip(home,'',www)
		    		}
		    	}else{
		    		document.getElementById("ket").innerHTML = "Restarting Application ... ";
		    		//$('#ket').html('Restarting Application ... ');
		    	}
		    	
		    	localStorage.setItem('updated','true')
			    //fs.unzip(home,'',www);
				setTimeout(function(){
					ign.back()
				},3000)
		    },500)
		</script>
	</head>
